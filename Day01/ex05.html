<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		svg{
			height: 500px;
			width: 500px;
		}
		rect{
			fill:red;
			stroke:blue;
			stroke-width:10px;
		}
	</style>
</head>
<body>
	<!-- d3 스타일 -->
	<!-- 
		fill : 도형 내부에 색 채우기
		stroke : 선의 색
		opacity : 불투명도
		stroke-width : 선의 굵기
	-->
	<svg>
		<rect x="30" y="20" width="200" height="100"></rect>
	</svg>
</body>
</html>

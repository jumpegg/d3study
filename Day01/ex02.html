<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<style>
	svg{
		height: 500px;
		width: 500px;
	}
</style>
<body>
	<!-- 사각형 그리기 rect -->
	<!-- 
		x : x좌표 ,
		y : y좌표 ,
		width : 넓이,
		height : 높이,
		rx : 좌우방향 둥근 모서리 반지름
		ry : 위아래방향 둥근 모서리 반지름
	-->

	<svg>
		<rect x="30" y="20", width="200", height="100"></rect>
		<rect x="30" y="150", width="200", height="100" rx="20" ry="20"></rect>
	</svg>
</body>
</html>

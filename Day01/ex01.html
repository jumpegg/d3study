<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		svg{
			width: 320px;
			height: 240px;
			border: 1px solid black;
		}
		rect{
			stroke-width : 4px;
			stroke: black;
			fill : orange;
		}
		circle {
			opacity : 0.75;
			fill : blue;
		}
	</style>
</head>
<body>
	<!-- svg의 원점은 좌측 상단 -->
	<svg>
		<rect x="10" y="20" width="180" height="160"></rect>
		<circle cx="190" cy="140" r="80"></circle>
	</svg>

		<!-- 
		기본 도형의 종류 
		rect : 사각형
		circle : 원
		ellipse : 타원
		line : 직선
		polyline : 연속 직선
		polygon : 다각형
		path : 패스
		text : 문자
	-->
</body>
</html>

<body>
<div>
	
	<svg width=500 height=300>
		<g fill=none stroke-width=5>
			<path d="M30,150 H250" stroke=lime />
			<path d="M30,250 L130,80 L230,250" stroke=orange />
			<!-- 2차 베지어 곡선 -->
			<!-- 2차 베지어곡선 점 대칭 T -->
			<path d="M30,250 Q130,50 230,250" stroke=blue />
		</g>
	</svg>
	<svg width=300 height=300>
		<g fill=none stroke-width=5>
			<!-- 3차 베지어 곡선 -->
			<rect x=50 y=100 width=100 height=100 stroke=red stroke-width=2 fill=none />
			<path d="M50,200 C50,100 150,100 150,200" stroke-width=5 stroke=blue fill=none />
		</g>
	</svg>
	<svg widht=300 height=300>
		<g fill=none stroke-width=5>
			<!-- 3차 베지어 곡선 대칭 S 변수 -->
			<rect x=50 y=100 width=100 height=100 stroke=red stroke-width=2 fill=none />
			<path d="M50,200 C50,100 150,100 150,200 S250,300 250,200" stroke-width=5 stroke=blue fill=none />
		</g>
	</svg>
</div>

<div>
	<!-- view box -->
	<!-- 
	min-x 이미지를 표시 할 x 좌표
	min-y 이미지를 표시 할 y 좌표
	width 표시할 이미지 너비
	height 표시할 이미지 높이 
	-->
	<svg width=200 height=200 viewBox="0 0 200 200">
		<circle cx=0 cy=0 r=50 fill=lime />
		<circle cx=200 cy=0 r=50 fill=green />
		<circle cx=100 cy=100 r=50 fill=blue />

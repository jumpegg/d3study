<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.styleClass{stroke: blue}
	</style>

</head>
<body>
	<svg width=600 height=400>
		<rect x='30' y='20' width='100' height='50' style="fill:blue"></rect>

		<!-- 스타일 적용 방법 stroke, style, css 방법-->
		<line x1='100' y1='100' x2='100' y2='200' stroke="red"/>
		<line x1='100' y1='200' x2='200' y2='200' style="stroke:green"/>
		<line x1='100' y1='100' x2='200' y2='200' class="styleClass"/>
	</svg>
</body>
</html>

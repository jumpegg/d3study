<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.styleClass{stroke: blue}
	</style>

</head>
<body>
	<svg width=600 height=600>
		<rect x=100 y=100 width=150 height=50 stroke=blue />
		<rect x=100 y=200 width=150 height=50 stroke=blue rx=10 ry=10 />
		<rect x=100 y=300 width=150 height=50 stroke=blue fill=#00ff99 />
		<rect x=100 y=400 width=150 height=50 stroke=blue fill=none />
	</svg>
	<svg widht=600 height=600>
		<rect x=100 y=110 width=100 height=50 fill=#00ff00 rx=10 ry=10 />
		<rect x=150 y=135 width=100 height=50 fill=blue rx=10 ry=10 />

		<rect x=100 y=240 width=100 height=50 fill=#00ff00 rx=10 ry=10 />
		<rect x=150 y=265 width=100 height=50 fill=blue rx=10 ry=10 fill-opacity=0.5 />
	</svg>
	<svg width=600 height=600>
		<circle cx=200 cy=120 r=50 fill=blue stroke=green stroke-width=10 />
	</svg>
	<svg width=600 height=600>
		<ellipse cx=200 cy=120 rx=60 ry=40 fill=blue />
		<ellipse cx=200 cy=250 rx=40 ry=60 fill=green />
	</svg>
</body>
</html>

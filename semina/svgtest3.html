<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.styleClass{stroke: blue}
	</style>

</head>
<body>
	<svg width=600 height=200>
		<line x1='10' y1='30' x2='200' y2='30' stroke="blue" stroke-width='5' stroke-dasharray="20,5"/>
		<line x1='10' y1='100' x2='200' y2='100' stroke="blue" stroke-width='5' stroke-dasharray="30,10,7,3"/>
	</svg>
	<svg width=600 height=400>
		<line x1='20' y1='10' x2='120' y2='10' stroke="blue" stroke-width='30' stroke-linecap="butt" />
		<line x1='20' y1='70' x2='120' y2='70' stroke="blue" stroke-width='30' stroke-linecap="round" />
		<line x1='20' y1='130' x2='120' y2='130' stroke="blue" stroke-width='30' stroke-linecap="square" />
	</svg>
	<svg width=600 height=400>
		<line x1='20' y1='10' x2='120' y2='10' stroke="blue" stroke-width='30' stroke-opacity="1" />
		<line x1='20' y1='70' x2='120' y2='70' stroke="blue" stroke-width='30' stroke-opacity="0.5" />
		<line x1='20' y1='130' x2='120' y2='130' stroke="blue" stroke-width='30' stroke-opacity="0.1" />
	</svg>
</body>
</html>
